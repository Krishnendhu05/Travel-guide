<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Places in {{ state.capitalize() }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #0288d1;
        }

        .place {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: #f9f9f9;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }

        .place img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background: #0288d1;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-btn:hover {
            background: #0277bd;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Top Tourist Places in {{ state.capitalize() }}</h1>

        {% if places %}
            {% for place in places %}
                <div class="place">
                    <h2>{{ place['name'] }}</h2>
                    <img src="{{ place['image_url'] }}" alt="{{ place['name'] }}">
                    <p>{{ place['description'] }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>No tourist places found for this location.</p>
        {% endif %}

        <a href="{{ url_for('dashboard') }}" class="back-btn">â¬… Back to Dashboard</a>
    </div>

</body>
</html>
